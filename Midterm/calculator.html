<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer of Question No. 1</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .calculator {
            background: linear-gradient(145deg, #d1d1d1, #a1a1a1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            width: 260px;
            text-align: center;
            overflow: hidden; /* Ensure no content exceeds the container */
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 15px;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            text-align: right;
            background: #333;
            color: #fff;
            box-shadow: inset 0px 4px 8px rgba(0, 0, 0, 0.4);
            box-sizing: border-box; /* Ensures padding does not overflow the container */
            overflow: hidden; /* Prevent any overflow */
            word-wrap: break-word; /* Prevents word overflow */
            resize: none; /* Disable resizing */
        }

        input:focus {
            outline: none;
            background: #444;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 20px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(145deg, #e3e3e3, #c0c0c0);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(145deg, #c0c0c0, #e3e3e3);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(2px);
        }

        .clear {
            background: linear-gradient(145deg, #ff6347, #ff4500);
            color: white;
        }

        .equal {
            background: linear-gradient(145deg, #4caf50, #388e3c);
            color: white;
        }

        .clear:hover {
            background: linear-gradient(145deg, #ff4500, #ff6347);
        }

        .equal:hover {
            background: linear-gradient(145deg, #388e3c, #4caf50);
        }
    </style>     
</head>
<body>
    <div class="calculator">
        <h2>Calculator</h2>
        <input type="text" id="inputBox">
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>
            <button>0</button>
            <button class="clear">C</button>
            <button class="equal">=</button>
            <button>/</button>
        </div>
    </div>

    <script>
        let buttons = document.querySelectorAll('.buttons button');
        let inputBox = document.getElementById('inputBox');
        let currentInput = '';

        buttons.forEach(singleButton => {
            singleButton.addEventListener('click', () => {
                let value = singleButton.innerText;

                if (value === 'C') {
                    currentInput = '';
                    inputBox.value = '';
                } else if (value === '=') {
                    try {
                        currentInput = eval(currentInput);
                        inputBox.value = currentInput;
                    } catch {
                        inputBox.value = 'Error';
                    }
                } else {
                    currentInput += value;
                    inputBox.value = currentInput;
                }
            });
        });
    </script>
</body>
</html>
